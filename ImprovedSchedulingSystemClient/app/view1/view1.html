<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <div class="headerMessage">Schedule for the day:</div>

<div ng-app="demo" ng-controller="demoCtrl">
    <div class="container apptWrapper">
        <div class="">
            <div class="dailyAppointments">
                <div>
                    {{data.firstName}}
                </div>
                <table>
                    <tr>
                        <td>ID</td>
                        <td>First Name</td>
                        <td>Last Name</td>
                        <td>Address</td>
                        <td>Appt Start Time</td>
                        <td>Appt End Time</td>
                    </tr>

                    <tr ng-repeat="x in data">
                        <td>{{ x.id}}</td>
                        <td>{{ x.firstName }}</td>
                        <td>{{ x.lastName }}</td>
                        <td>{{ x.address}}</td>
                        <td>{{ x.apptTime.startTime | date:'medium'}}</td>
                        <td>{{ x.apptTime.endTime | date:'medium'}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
